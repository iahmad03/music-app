<!DOCTYPE html>
<html>
	<body>
		<h1>Login</h1>

		<form method="POST">
			{{ form.hidden_tag() }}
			<p>{{ form.username.label }} {{ form.username(size=30) }}</p>
			{% for err in form.username.errors %}<span style="color: red"
				>{{ err }}</span
			>{% endfor %}

			<p>{{ form.password.label }} {{ form.password(size=30) }}</p>
			{% for err in form.password.errors %}<span style="color: red"
				>{{ err }}</span
			>{% endfor %}

			<p>{{ form.submit() }}</p>
		</form>
	</body>
</html>
